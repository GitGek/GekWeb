<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Token Typer</title>
  <style>
    body {
      background-color: #ffffff;
      color: #111;
      font-family: 'Fira Code', 'Courier New', Courier, monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    h1 {
      color: #3364E0;
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 1.8rem;
      z-index: 10;
    }
    #game {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: #f8faff;
      overflow: hidden;
      z-index: 1;
    }
    .token {
      position: absolute;
      font-size: 1.5rem;
      color: #3364E0;
    }
    #inputArea {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 1rem 0;
      background-color: #ffffff;
      z-index: 10;
    }
    input[type="text"] {
      padding: 0.5rem;
      font-size: 1.2rem;
      border: 2px solid #3364E0;
      width: 90%;
      max-width: 700px;
    }
    #score {
      margin-top: 0.5rem;
      font-size: 1.2rem;
    }
    #feedback {
      margin-top: 1rem;
      font-weight: bold;
    }
    #winMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem;
      color: #3364E0;
      z-index: 15;
      display: none;
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Day in the Life of a Prompt Engineer</h1>
  <div id="game"></div>
  <div id="inputArea">
    <input type="text" id="input" placeholder="Type token here" autofocus>
    <div id="score">Score: 0 / 10</div>
    <div id="feedback"></div>
  </div>
  <div id="winMessage">ðŸŽ‰ Now you know ðŸŽ‰</div>

  <script>
    const game = document.getElementById('game');
    const input = document.getElementById('input');
    const scoreDisplay = document.getElementById('score');
    const feedback = document.getElementById('feedback');
    const winMessage = document.getElementById('winMessage');
    let score = 0;
    let tokens = [];
    let tokenId = 0;
    let gameActive = true;
    const tokenWords = [
      "prompt", "token", "model", "LLM", "embed", "query", "context",
      "output", "input", "fine-tune", "attention", "transformer", "latent",
      "inference", "beam", "decoder"
    ];

    function spawnToken() {
      if (!gameActive) return;
      const tokenText = tokenWords[Math.floor(Math.random() * tokenWords.length)];
      const token = document.createElement('div');
      const id = `token-${tokenId++}`;
      token.className = 'token';
      token.textContent = tokenText;
      token.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
      token.style.top = '0px';
      token.id = id;
      game.appendChild(token);
      tokens.push({ id, text: tokenText, y: 0 });
    }

    function moveTokens() {
      tokens.forEach((t, index) => {
        t.y += 2;
        const el = document.getElementById(t.id);
        if (el) el.style.top = `${t.y}px`;
        if (t.y > window.innerHeight - 100) {
          removeToken(t.id);
        }
      });
    }

    function removeToken(id) {
      const el = document.getElementById(id);
      if (el) game.removeChild(el);
      tokens = tokens.filter(t => t.id !== id);
    }

    function checkInput() {
      if (!gameActive) return;
      const val = input.value.trim();
      const match = tokens.find(t => t.text === val);
      if (match) {
        score++;
        scoreDisplay.textContent = `Score: ${score} / 10`;
        feedback.textContent = `âœ”ï¸ Matched: ${val}`;
        removeToken(match.id);
        input.value = '';
        if (score >= 10) {
          endGame();
        }
      } else {
        feedback.textContent = '';
      }
    }

    function endGame() {
      gameActive = false;
      feedback.textContent = '';
      winMessage.style.display = 'block';
    }

    input.addEventListener('input', checkInput);
    setInterval(spawnToken, 1500);
    setInterval(moveTokens, 100);
  </script>
</body>
</html>
