<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Vova üéâ</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #00ff9f;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      position: relative;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
      position: relative;
      z-index: 2;
    }
    .celebration-text {
      max-width: 800px;
      font-size: 1.1em;
      line-height: 1.6;
      margin: 0 20px 30px;
      white-space: pre-line;
      position: relative;
      z-index: 2;
    }
    button {
      background-color: #00ff9f;
      color: #0d0d0d;
      border: none;
      padding: 15px 30px;
      font-size: 1.2em;
      cursor: pointer;
      border-radius: 8px;
      transition: background 0.3s;
      position: relative;
      z-index: 2;
    }
    button:hover {
      background-color: #00c47a;
    }
    .glitch-out {
      animation: glitchFadeOut 1s forwards;
    }
    @keyframes glitchFadeOut {
      0% {
        opacity: 1;
        transform: none;
        filter: none;
      }
      20% {
        transform: translate(-2px, 2px) skew(-5deg);
        filter: blur(1px);
      }
      40% {
        transform: translate(2px, -2px) skew(5deg);
        filter: blur(2px);
      }
      60% {
        transform: translate(-3px, 1px) skew(-3deg);
        filter: blur(1px);
      }
      80% {
        opacity: 0.5;
        transform: translate(3px, -1px) skew(2deg);
      }
      100% {
        opacity: 0;
        transform: translate(0, 0);
        display: none;
      }
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
  </style>
</head>
<body>
  <h1>üéà Happy Birthday, Vova! üéà</h1>
  <div class="celebration-text">
    You're the component that keeps our UI running smoothly, 
    the mind that turns feedback into features 
    and the magic behind the surprises that make us all smile.

    Enjoy your travels, your code, and your cake! üç∞
    And remember: the Lemony team runs on Vova ‚ù§Ô∏è
  </div>
  <button id="celebrateBtn" onclick="startConfetti()">Celebrate with Code!</button>
  <canvas id="confettiCanvas"></canvas>

  <script>
    const canvas = document.getElementById('confettiCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const matrixChars = '01LEMONYüíõüéâVOVA';
    const letters = matrixChars.split('');

    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = Array.from({ length: columns }).fill(1);

    let animationRunning = false;

    function drawMatrixRain() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#00ff9f';
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const text = letters[Math.floor(Math.random() * letters.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    function startConfetti() {
      if (!animationRunning) {
        animationRunning = true;
        setInterval(drawMatrixRain, 50);
        const button = document.getElementById('celebrateBtn');
        button.classList.add('glitch-out');
      }
    }
  </script>
</body>
</html>
